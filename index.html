<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG loaders</title><link rel="stylesheet" href="style.css">
</head>
<body>
    <div  class="container">
            <div class="audio">
                       <img src="audio.svg" alt="audio">
                       </div>
            <div class="ball-triangle">
                       <img src="ball-triangle.svg" alt="ball-triangle">
                       </div>
            <div class="bars">
                       <img src="bars.svg" alt="bars">
                       </div>
            <div class="circles">
                       <img src="circles.svg" alt="circles">
                       </div>
            <div class="grid">
                       <img src="grid.svg" alt="grid">
                       </div>
            <div class="hearts">
                       <img src="hearts.svg" alt="hearts">
                       </div> 
            <div class="oval">
                       <img src="oval.svg" alt="oval">
                       </div>
            <div class="puff">
                       <img src="puff.svg" alt="puff">
                       </div>
            <div class="rings">
                       <img src="rings.svg" alt="rings">
                       </div>
            <div class="spinning" >
                       <img src="spinning-circles.svg" alt="spinning-circles">
                      </div>
           <div class="tail">
                       <img src="tail-spin.svg" alt="tail-spin">
                       </div>
            <div class="three">
                       <img src="three-dots.svg" alt="three-dots">
                       </div>
    </div>
</body>
</html>
